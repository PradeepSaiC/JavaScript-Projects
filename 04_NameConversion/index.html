<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name Conversion</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="naming-container">
            <div class="heading">
                <h3>Name Converter</h3>
            </div>
            <div class="input-container">
                <input type="text" id="text" placeholder="Enter the text here">
                <button id="convert-btn">Convert</button>
            </div>
           <div class="cases-container">
            <div class="case">
                <p>Camel Case:</p>
                <h3 id="camel-case"></h3>
            </div>
            <div class="case">
                <p>Pascal Case:</p>
                <h3 id="pascal-case"></h3>
            </div>
            <div class="case">
                <p>Snake Case:</p>
                <h3 id="snake-case"></h3>
            </div>
            <div class="case">
                <p>Screaming Snake Case:</p>
                <h3 id="screaming-snake-case"></h3>
            </div>
            <div class="case">
                <p>Kebab Case:</p>
                <h3 id="kebab-case"></h3>
            </div>
            <div class="case">
                <p>Screaming Kebab Case:</p>
                <h3 id="screaming-kebab-case"></h3>
            </div>
           </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
