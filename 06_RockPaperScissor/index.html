<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="outer-container">
        <div class="inner-container">
            <h2>Rock-Paper-Scissor</h2>
            <div class="score-board">
                <div class="user">
                    <h3>User Score:</h3>
                    <div class="result-container">
                        <span class="user-result">0</span>
                    </div>
                </div>
                <div class="computer">
                    <h3>Computer Score:</h3>
                    <div class="result-container">
                        <span class="computer-result">0
                        </span>
                    </div>
                </div>
                <div class="display-winner">
                    <h3>Winner is : <span class="winner"></span></h3>
                </div>
            </div>
            <div class="select-options">
                <div class="option" id="r">
                    <img src="./assets/rock.png" alt="rock image">
                </div>
                <div class="option" id="p">
                    <img src="./assets/paper.png" alt="paper image">
                </div>
                <div class="option" id="s">
                    <img src="./assets/scissors.png" alt="scissor image">
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
