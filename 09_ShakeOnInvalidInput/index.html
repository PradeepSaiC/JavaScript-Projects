<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shake On Invalid Input</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <form>
            <div class="error-container">
                <p  id="error-message">Invalid input</p>
            </div>
            <input class="input-text" type="text" placeholder="Enter some random text" name="randomText" id="random-text">
            <button class="btn" type="submit" onclick="validateInput()">Submit</button>
        </form>
    </div>
   
    <script src="./script.js"></script>
</body>
</html>
